<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIMELIGHT LOGISTICS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #001a33 0%, #000 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .error-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(0, 31, 63, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 81, 255, 0.2);
            border: 1px solid rgba(77, 166, 255, 0.2);
            animation: fadeIn 1s ease;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #4da6ff;
            text-shadow: 0 0 20px rgba(77, 166, 255, 0.5);
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e6f2ff;
        }
        
        .error-note {
            font-size: 1rem;
            color: #a3c6ff;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(77, 166, 255, 0.2);
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #4da6ff 0%, #0066cc 100%);
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.6);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .spacecraft {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="spacecraft">
            <i class="fas fa-space-shuttle"></i>
        </div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">This company doesn't have a Website.</p>
        <a href="index.html" class="btn">Return to Home</a>
    </div>
</body>
</html>
